{% extends "base.html" %}
{% block title %}비밀번호 찾기 - 유량측정 시스템{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="mx-auto w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">비밀번호 찾기</h1>
                <p class="text-gray-500 mt-2">가입한 이메일 주소를 입력하시면<br>비밀번호 재설정 링크를 보내드립니다</p>
            </div>

            <form method="post" action="{% url 'account_reset_password' %}" class="space-y-4">
                {% csrf_token %}

                {% if form.errors %}
                <div class="p-4 bg-red-50 border border-red-200 rounded-xl">
                    <p class="text-sm text-red-600">입력한 이메일을 확인해주세요.</p>
                </div>
                {% endif %}

                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                    <input type="email" name="email" id="id_email"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                           placeholder="name@example.com" required>
                </div>

                <button type="submit"
                        class="w-full py-3 px-4 bg-yellow-600 text-white font-medium rounded-xl hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition-colors">
                    재설정 링크 보내기
                </button>
            </form>

            <p class="mt-6 text-center text-sm text-gray-600">
                <a href="{% url 'account_login' %}" class="text-primary-600 font-medium hover:text-primary-700">로그인으로 돌아가기</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
