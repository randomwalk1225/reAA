databases:
  - name: discharge-db
    databaseName: discharge
    user: discharge
    plan: free

services:
  - type: web
    name: discharge-measurement
    runtime: python
    plan: free
    rootDir: webapp
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: discharge-db
          property: connectionString
      - key: HRFCO_API_KEY
        sync: false  # Render 대시보드에서 수동 설정
